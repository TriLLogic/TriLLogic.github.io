        <link rel="stylesheet" href="../styles.css">
        <style type="text/css">
            /* animated spoiler CSS by Bloggersentral.com */
            .spoilerbutton {display:block;margin:5px 0;}
            .spoiler {overflow:hidden;background: #C44848;}
            .spoiler > div {-webkit-transition: all 0.2s ease;-moz-transition: margin 0.2s ease;-o-transition: all 0.2s ease;transition: margin 0.2s ease;}
            .spoilerbutton[value="Clicky!"] + .spoiler > div {margin-top:-100%;}
            .spoilerbutton[value="Hide"] + .spoiler {padding:5px;} 
        </style> 

    </head>

                    <input class="spoilerbutton" type="button" value="Clicky!" onclick="this.value=this.value=='Clicky!'?'Hide':'Clicky!';">
